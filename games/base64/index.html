<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base64 Maker</title>
  <link href="/style.css" rel="stylesheet" type="text/css" />
  <style>
    body{
      display:flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    textarea{
      width: 100%;
      height: 90vh;
      background-color: black;
      color:white;
    }
  </style>
</head>
<body>
  <!-- html, will be replaced -->
  <textarea></textarea>
  <button onclick="change()">make base64</button>
  <script>
    function change() {
      let text = document.querySelector("textarea");
      text.value = "data:text/html;base64,"+btoa(text.value);
    }
  </script>
</body>
</html>
