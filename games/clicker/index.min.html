<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><style>:root{--border:1px solid white;--border-radius:10px;--height:25px}@font-face{font-family:sans;src:url(sans.ttf)}html{height:100%;background-color:#000;color:#fff;text-align:center;font-family:sans;user-select:none}.back{position:fixed;bottom:0;right:0}button{background-color:#000;color:#fff;border:var(--border);border-radius:var(--border-radius);height:var(--height);font-family:sans}a{text-decoration:none;color:inherit;border:var(--border);border-radius:var(--border-radius);height:var(--height)}.back{width:100%}.games>a{display:flex;justify-content:center}.menu{display:flex;position:fixed;top:0;left:0;height:100%;background-color:gray;flex-direction:column}i{font-size:200%;position:fixed;top:10px;left:10px}.left>i{position:relative;display:flex;top:10px;left:10px;justify-content:left}</style><title>Simple Clicker</title></head><body><h1>Clicks:<span class="text">0</span></h1><button type="button" onclick="clickButton()">Click</button><script>let clicks=0;function clickButton(){clicks++,document.querySelector(".text").innerHTML=clicks}</script></body></html>
